<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html for Yatzy</title>
    <link rel="stylesheet" href="style.css">
    <script src="Yatzee.js" defer></script>
    <script src="Gui.js" defer></script>
</head>
<body>
    <h1 id="headline">Yatzy</h1>
    <div class="grid-overall">
        <div class="terninge-box"> 
            <div class="terningerne">
            </div>
            <div class="underTerning">
                <p id="turn">Tur: </p>
                <button class="kastKnap">Kast</button>
            </div>
        </div>
        <div class="grid-box2"> 
            <table class="points">
                <tr>   
                    <td><label for="1s">1-s</label></td>
                    <td><input id="1s" class="selectable"></td>
                </tr>
                <tr>
                    <td><label for="2s">2-s</label></td>
                    <td><input id="2s" class="selectable"></td>
                </tr>
                <tr>
                    <td><label for="3s">3-s</label></td>

                </tr>
                <tr>
                    <td><label for="4s">4-s</label></td>

                </tr>
                <tr>
                    <td><label for="5s">5-s</label></td>
                    <td><input id="5s" class="selectable"></td>
                </tr>
                <tr>
                    <td><label for="6s">6-s</label></td>
                    <td><input id="6s" class="selectable"></td>
                    <td><label for="sum">sum</label></td>
                    <td><input id="sum"></td>
                    <td><label for="bonus">bonus</label></td>
                    <td><input id="bonus"></td>
                </tr>
                <tr>
                    <td><label for="onePair">One pair</label></td>
                    <td><input id="onePair" class="selectable"></td>
                </tr>
                <tr>
                    <td><label for="twoPairs">Two pairs</label></td>
                    <td><input id="twoPairs" class="selectable"></td>
                </tr>
                <tr>
                    <td><label for="threeSame">Three same</label></td>

                </tr>
                <tr>
                    <td><label for="fourSame">Four same</label></td>

                </tr>
                <tr>
                    <td><label for="fullHouse">Full house</label></td>

                </tr>
                <tr>
                    <td><label for="smallStraight">Small straight</label></td>
                    <td><input id="smallStraight" class="selectable"></td>
                </tr>
                <tr>
                    <td><label for="largeStraight">Large straight</label></td>
                    <td><input id="largeStraight" class="selectable"></td>
                </tr>
                <tr>
                    <td><label for="chance">Chance</label></td>
                    <td><input id="chance" class="selectable"></td>
                </tr>
                <tr>
                    <td><label for="yatzy">Yatzy</label></td>
                    <td><input id="yatzy" class="selectable"></td>
                    <td></td>
                    <td></td>
                    <td><label for="total">Total</label></td>

                </tr>
            </table>
        </div>

</html>
